<div *ngIf="isLoginFormShown" class="outerContainer">
  <div class="innerCont">
    <mdb-card>

      <mdb-card-header class="info-color white-text text-center py-4">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <h5>
              <strong>Sign in</strong>
            </h5>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-1">
            <button (click)="closeModal()" type="button" class="close" aria-label="Close">
              <span>Ã—</span>
            </button>
          </div>
        </div>


      </mdb-card-header>


      <!--Card content-->
      <mdb-card-body [formGroup]="loginForm" class="px-lg-5 pt-0">

        <!-- Form -->
        <div class="text-center" style="color: #757575;">

          <!-- Email -->
          <div class="md-form">
            <input formControlName="email" type="email" class="form-control" mdbInput>
            <label>E-mail</label>
          </div>

          <!-- Password -->
          <div class="md-form">
            <input formControlName="password" type="password" class="form-control" mdbInput>
            <label>Password</label>
          </div>


          <!-- Sign in button -->
          <button mdbBtn color="info" (click)="authorize()" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                  mdbWavesEffect
                  type="submit">Sign in
          </button>

          <!-- Register -->
          <p>Not a member?
            <!-- TODO deal with href-->
            <a href="registration">Register</a>
          </p>


        </div>
        <!-- Form -->

      </mdb-card-body>

    </mdb-card>
  </div>
</div>
